<div class="row no-gutters selection">
    <div class="col-12">
    <h1 class="text-center selection">- Formulaire d'achat -</h1>
    </div>
</div>
<form class="formulaire" id="print-content">
    <div class="form-row">
        <div class="form-group col-xl-6 col-sm-12">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-xl-6 col-sm-12">
            <label for="inputPassword4">Mot de passe</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Mot de passe">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Adresse</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Avenue ...">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Adresse 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartement, studio, ou étage">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Ville</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Province</label>
            <select id="inputState" class="form-control">
                <option selected>Choisir...</option>
                <option>Québec</option>
                <option>Québec</option>
                <option>Québec</option>
                <option>Désoler, nous livrons seulement au Québec</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Code Postal</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-4">
        <label for="shoesselect">Choisir vos souliers</label>
        <select id="shoesselect" class="form-control">
            <option selected>Choisir...</option>
            <option>Souliers 1</option>
            <option>Souliers 2</option>
            <option>Souliers 3</option>
            <option>Souliers 4</option>
            <option>Souliers 5</option>
            <option>Souliers 6</option>
            <option>Souliers 7</option>
            <option>Souliers 8</option>
            <option>Souliers 9</option>
        </select>
    </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Valider
            </label>
        </div>
    </div>

    <button onclick="window.location.href='https://www.paypal.com/ca/home'" type="submit" class="btn btn-primary">Payer</button>
    <button type="submit" class="btn btn-primary" onclick="printDiv('print-content')">Imprimer</button>
</form>
